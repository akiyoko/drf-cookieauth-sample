<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRFサンプル その1</title>

  {# --- css --- #}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
  [v-cloak] {
    display: none;
  }
  </style>
</head>
<body>
<main class="container">
  <div id="app" v-cloak>
    <button v-on:click="login">ログイン</button>
    <br>
    <br>
    <div class="row form-group">
      <div class="col-sm-3">
        <label class="col-form-label">タイトル</label>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" v-model="book.title">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-3">
        <label class="col-form-label">価格</label>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" v-model="book.price">
      </div>
    </div>
    <div class="row col-sm-9">
      <div>
        <button type="button" class="btn btn-primary" v-on:click="postData" v-show="!isRegistered">登録</button>
        <button type="button" class="btn btn-primary" v-on:click="putData" v-show="isRegistered">更新</button>
      </div>
    </div>

    <pre style="margin-top: 50px;">${ $data }</pre>
  </div>
</main>

{# --- js --- #}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script>
const api = axios.create({
  baseURL: `http://127.0.0.1:8000/api/v1/`
});
api.interceptors.request.use((config) => {
  const token = localStorage.getItem('jwt');
  if (token) {
    config.headers.Authorization = `JWT ${token}`;
    return config;
  }
  return config;
}, function (error) {
  return Promise.reject(error)
});
// axios.defaults.xsrfCookieName = 'csrftoken'
// axios.defaults.xsrfHeaderName = 'X-CSRFToken'
// axios.defaults.withCredentials = true

// 構文のバッティングを回避
Vue.options.delimiters = ['${', '}'];

const app = new Vue({
  el: '#app',
  data: {
    book: {
      price: 0
    },
    response: null,
    isRegistered: false,
    errors: []
  },
  methods: {
    login: function () {
      api.post('/auth/jwt/create/', {
        'username': 'admin',
        'password': 'pass12345'
      })
      .then(response => {
        console.log('Success!!');
        localStorage.setItem('jwt', response.data.access);
        this.response = response;
      })
      .catch(error => {
        console.log('Fail!!');
        this.response = error.response;
      })
    },
    postData: function () {
      api.post('/books/', {
        'id': this.book.id,
        'title': this.book.title,
        'price': this.book.price
      })
      .then(response => {
        console.log('Success!!');
        this.book = response.data;
        this.isRegistered = true;
        this.response = response;
      })
      .catch(error => {
        console.log('Fail!!');
        this.response = error.response;
      })
    },
    putData: function () {
      api.put('/books/' + this.book.id + '/', {
        'title': this.book.title,
        'price': this.book.price
      })
      .then(response => {
        console.log('Success!!');
        this.book = response.data;
        this.isRegistered = true;
        this.response = response;
      })
      .catch(error => {
        console.log('Fail!!');
        this.response = error.response;
      })
    }
  }
})
</script>
</body>
</html>
